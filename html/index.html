<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- Custom styles for this template -->
    <!-- <script src="/app.js"></script> -->
    <script src="https://unpkg.com/get-form-data@3.0.0/umd/get-form-data.min.js"></script>
    <script type="text/javascript">
      async function sendForm(){
          const form = document.querySelector('#productForm')
          const form_data = getFormData(form)
          console.log(JSON.stringify(form_data))
          try {
              const res = await fetch('https://6fzuta5sbf.execute-api.us-east-1.amazonaws.com/default/return-customer-request',
              {
                  method: 'POST',
                  mode: 'cors',
                  headers: {'Content-Type': 'application/json'},
                  body: JSON.stringify(form_data)
              })
              console.log(res)
              console.log(res.body)
              if (res.status === 200){
                  window.location = '/return_process.html'
                  console.log('success')
              }
              else{
                  console.log('error')
              }

          } catch (error) {
              console.log(error)
          }

        }
    </script>
    <style media="screen">
      .return-container{
        margin: 0px auto;
        width: 100%;
        max-width: 1024px;
        padding: 10px;
      }
      .return-form{
        margin: 0 auto;
        max-width: 500px;
      }
      .return-form-control{
        width: 100%;
      }
      .return-button{
        display: block;
        width: 100%;
        margin-top: 10px;
      }
      .img_center{
        margin: 0 auto;
        display: flex;
      }
    </style>
    <title>TheReturnCompany</title>
  </head>
  <body>
    <div class="return-container">
      <form class="return-form" id="productForm" method="POST">
        <div >
          <img class="img_center" src="https://trc-mail-assets.s3.amazonaws.com/logo.png" alt="">
          <p>Please enter your email and order number to start your return process</p>
        </div>
        <div >
          <label for="inputEmail">Email address</label>
          <input class="return-form-control" type="email" id="inputEmail"  placeholder="Email address" required>
        </div>
        <div >
          <label for="inputOrder">Order </label>
          <input class="return-form-control" type="text" id="inputOrder"  placeholder="#Order" required>

        </div>
        <!-- <div class="form-label-group">
          <input type="text" id="inputShop" class="form-control" placeholder="Shop" required>
          <label for="inputShop">Shop</label>
        </div> -->
        <button class="btn  return-button" type="button" form="productForm" onclick="sendForm()">Start</button>

      </form>

    </div>

</html>
